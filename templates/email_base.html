<!-- templates/email_base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Notification{% endblock %}</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; margin:0; padding:0; background:#f7fafc; color:#111827; }
    .container { max-width:700px; margin:24px auto; background:white; border-radius:12px; overflow:hidden; box-shadow:0 6px 18px rgba(15,23,42,0.08); }
    .header { padding:18px 24px; background:linear-gradient(90deg, #A7E4DB 0%, #B2B5DA 100%); color:#063; }
    .content { padding:24px; }
    .footer { padding:16px 24px; font-size:13px; color:#6b7280; background:#fafafa; }
    table { width:100%; border-collapse:collapse; }
    th, td { padding:8px 6px; border-bottom:1px solid #f1f5f9; text-align:left; font-size:14px; }
    .btn { display:inline-block; padding:10px 14px; border-radius:8px; text-decoration:none; font-weight:600; }
    .btn-primary { background:#2563eb; color:#fff; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 style="margin:0; font-size:18px;">Student Project Allocation System</h1>
    </div>
    <div class="content">
      {% block body %}{% endblock %}
    </div>
    <div class="footer">
      Â© {{ year|default:"2025" }} Student Project Allocation System. If you think this was a mistake, contact your department admin.
    </div>
  </div>
</body>
</html>
