<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Student Project Allocation System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-start': '#A7C6DA',
                        'primary-mid': '#D4E7FE',
                        'primary-light': '#FFFFFF',
                        'secondary-start': '#A7E4DB',
                        'secondary-mid': '#B7C7C6',
                        'secondary-end': '#B2B5DA'
                    }
                }
            }
        }
    </script>
</head>
<body class="h-full bg-gradient-to-br from-primary-start via-primary-mid to-secondary-start">
    <div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Header -->
            <div class="text-center">
                <div class="w-16 h-16 bg-gradient-to-br from-secondary-start to-secondary-end rounded-2xl mx-auto mb-6 flex items-center justify-center">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                    </svg>
                </div>
                <h2 class="text-3xl font-bold text-gray-800">Sign In</h2>
                <p class="mt-2 text-sm text-gray-600">
                    Access your Student Project Allocation System
                </p>
            </div>

            <!-- Messages -->
            {% if messages %}
                <div class="space-y-3">
                    {% for message in messages %}
                        <div class="alert-{{ message.tags }} backdrop-blur-lg bg-white/40 border border-white/30 rounded-xl p-4 shadow-lg">
                            <div class="flex items-center">
                                {% if message.tags == 'error' %}
                                    <svg class="w-5 h-5 text-red-600 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                                    </svg>
                                {% else %}
                                    <svg class="w-5 h-5 text-blue-600 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
                                    </svg>
                                {% endif %}
                                <span class="text-gray-800">{{ message }}</span>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <!-- Login Form -->
            <div class="backdrop-blur-lg bg-white/40 border border-white/30 rounded-2xl p-8 shadow-xl">
                <form method="post" class="space-y-6">
                    {% csrf_token %}
                    
                    <!-- Department Name -->
    <div>
        <label for="department_name" class="block text-sm font-medium text-gray-700 mb-2">
            Department Name
        </label>
        <input 
            type="text" 
            name="department_name" 
            id="department_name" 
            class="w-full px-4 py-3 border border-white/40 rounded-xl bg-white/60 backdrop-blur-sm focus:outline-none focus:ring-2 focus:ring-secondary-start focus:border-transparent transition-all duration-200 placeholder-gray-500"
            placeholder="Enter your department name"
            required
        >
    </div>

    <!-- Password -->
    <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            Password
        </label>
        <input 
            type="password" 
            name="password" 
            id="password"
            class="w-full px-4 py-3 border border-white/40 rounded-xl bg-white/60 backdrop-blur-sm focus:outline-none focus:ring-2 focus:ring-secondary-start focus:border-transparent transition-all duration-200 placeholder-gray-500"
            placeholder="Enter your password"
            required
        >
    </div>

    <!-- Remember Me -->
    <div class="flex items-center justify-between">
        <div class="flex items-center">
            <input 
                type="checkbox" 
                name="remember_me" 
                id="remember_me"
                class="h-4 w-4 text-secondary-start focus:ring-secondary-start border-gray-300 rounded"
            >
            <label for="remember_me" class="ml-2 block text-sm text-gray-700">
                Remember me
            </label>
        </div>
        <div class="text-sm">
            <a href="{% url 'password_reset_request' %}" class="text-secondary-start hover:text-secondary-end transition-colors">
                Forgot password?
            </a>
        </div>
    </div>

                    <!-- Submit Button -->
                    <div>
                        <button 
                            type="submit"
                            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-xl text-white bg-gradient-to-r from-secondary-start to-secondary-end hover:from-secondary-mid hover:to-secondary-end focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-secondary-start transition-all duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5"
                        >
                            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                                <svg class="h-5 w-5 text-white group-hover:text-white/80 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                                </svg>
                            </span>
                            Sign In
                        </button>
                    </div>

                    <!-- Hidden next field -->
                    {% if next %}
                        <input type="hidden" name="next" value="{{ next }}">
                    {% endif %}
                </form>
            </div>

            <!-- Footer -->
            <div class="text-center">
                <p class="text-sm text-gray-600">
                    Don't have an account? 
                    <a href="{% url 'register' %}" class="font-medium text-secondary-start hover:text-secondary-end transition-colors">
                        Register Here.
                    </a>
                </p>
            </div>
        </div>
    </div>

    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
    </style>
</body>
</html>
